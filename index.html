    <body>
        <h2>Um Séraðgerðir</h2>
        <p>
            Við erum fjöltækni þjónusta með vélvirkja, rafvirkja og tæknideild. 
        </p>
        <h2>Tæknideild aðstoðar þig við:
        </h2>
        <p>
            Ráðgjöf við; snjalltæki, uppsetningar hugbúnaðar, uppsetningar viðtækja. 
        </p>
    </body>
